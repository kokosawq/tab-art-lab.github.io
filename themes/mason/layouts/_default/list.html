{{ define "main" }}
	<h1>{{ .Title }}</h1>

	<div class="grid" data-masonry='{"percentPosition": true, "columnWidth": ".grid-sizer", "itemSelector": ".grid-item", "gutter": ".gutter-sizer", "horizontalOrder": true}'>
	<div class="grid-sizer"></div>
	<div class="gutter-sizer"></div>

	{{ range .Pages.ByPublishDate.Reverse }}
		<div class="grid-item">
		    <a class="title" href="{{ .RelPermalink }}">
			    {{ partial "image.html" .Params.defaultImage }}
			    <h3>{{ .Title }}</h3>
		    </a>
		    {{ partial "metadata.html" . }}
		    <a class="summary" href="{{ .RelPermalink }}">
			<p>{{ .Summary }}</p>
		    </a>
		</div>
	{{ end }}

	<style>
* { box-sizing: border-box; }

.img-responsive {
  width: 100%;
  height: 100%;
}

/* ---- grid ---- */

.grid {
  max-width: 1200px;
}

/* clearfix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- grid-item ---- */

.grid-sizer,
.grid-item {
  width: 22%;
  margin-bottom: 2%;
}

.gutter-sizer {
	width: 2%;
}

.grid-item {
  float: left;
  border: 1px solid #777;
  border-color: hsla(0, 0%, 0%, 0.5);
  border-radius: 5px;
}

.grid-item--width2 { width:  40%; }
.grid-item--width3 { width:  60%; }
</style>
{{ end }}
