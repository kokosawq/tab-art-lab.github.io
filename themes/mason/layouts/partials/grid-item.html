<div class="grid-item">
	<a class="title" href="{{ .RelPermalink }}">
		{{ partial "image.html" .Params.defaultImage }}
		<h3>{{ .Title }}</h3>
	</a>

	{{ partial "metadata.html" . }}

	<a class="summary" href="{{ .RelPermalink }}">
		<p>{{ .Summary }}</p>
	</a>
</div>

<style>
	* { box-sizing: border-box; }

	.img-responsive {
		width: 100%;
		height: 100%;
	}

	.grid-item {
		float: left;
		border: 1px solid #777;
		border-color: hsla(0, 0%, 0%, 0.5);
		border-radius: 5px;
	}
</style>
