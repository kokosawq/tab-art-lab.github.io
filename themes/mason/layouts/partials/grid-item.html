{{ $indexes := "1 4 5 9 14" }}
<!-- if the index is in one of the indexes defined above, make the grid item doubly-wide -->
{{ if in $indexes (.Scratch.Get "index") }}
<div class="grid-item grid-item--width2">
{{ else }}
<div class="grid-item">
{{ end }}
	<a class="title" href="{{ .RelPermalink }}">
		{{ partial "image.html" .Params.defaultImage }}
		<h3>{{ .Title }}</h3>
	</a>

	{{ partial "metadata.html" . }}

	<p>{{ .Summary }}</p>
</div>

<style>
	* { box-sizing: border-box; }

	.img-responsive {
		width: 100%;
		height: 100%;
	}

	.grid-item {
		text-align: center;
		border: 0.5px solid;
		border-color: #ccc;
		border-radius: 5px;
	}
</style>
